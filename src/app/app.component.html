<h1>
  {{title}}
</h1>

<button type="button" (click)="add()">Agregar</button>
<button type="button" (click)="update()">Actualiza</button>
<button type="button" (click)="remove()">Eliminar</button>

<h1>Cuisines</h1>
<ul>
  <li *ngFor="let cousine of couisines | async">
    {{ cousine.$key + '- ' + cousine.$value }}
  </li>
</ul>

<h1>Restaurants</h1>
<ul>
  <li *ngFor="let r of restaurants | async">
    {{ r.name }} - {{ (r.cusineType | async)?.$value}}
    </li>
</ul>
